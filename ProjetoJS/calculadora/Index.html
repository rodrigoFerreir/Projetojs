<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CACULADORA</title>
    <script src="scripts.js"></script>
</head>
<body>
    <div class = "bg"></div>
    <div class = "main"></div>
        <form action="form">
            <input class = "textview" name = "textview">

        <table>
            <tr>
                <td><input class ="button" type ="button" value="C" onclick="insert('C')" ></td>

                <td><input class ="button" type ="button" value="*" onclick="insert('*')" ></td>
                <td><input class ="button" type ="button" value="+" onclick="insert('+')" ></td>
            </tr>
            <tr>
                <td><input class ="button" type ="button" value="7" onclick="insert(7)" ></td>
                <td><input class ="button" type ="button" value="8" onclick="insert(8)" ></td>
                <td><input class ="button" type ="button" value="9" onclick="insert(9)" ></td>
                <td><input class ="button" type ="button" value="-" onclick="insert('-')" ></td>
            </tr>
            <tr>
                <td><input class ="button" type ="button" value="4" onclick="insert(4)" ></td>
                <td><input class ="button" type ="button" value="5" onclick="insert(5)" ></td>
                <td><input class ="button" type ="button" value="6" onclick="insert(6)" ></td>
                <td><input class ="button" type ="button" value="." onclick="insert('.')" ></td>
            </tr>
            <tr>
                <td><input class ="button" type ="button" value="1" onclick="insert(7)" ></td>
                <td><input class ="button" type ="button" value="2" onclick="insert(8)" ></td>
                <td><input class ="button" type ="button" value="3" onclick="insert(9)" ></td>
                <td><input class ="button" type ="button" value="=" onclick="insert('=')" ></td>
            </tr>
        </table>
    
</body>
</html>
